<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roqate Pro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Inter,system-ui,-apple-system,sans-serif;
background:#0b0b0f;
color:#eaeaf0
}
.container{
max-width:1200px;
margin:0 auto;
padding:64px 24px
}
.hero{
display:grid;
grid-template-columns:1fr 1fr;
gap:64px;
align-items:center
}
.hero h1{
font-size:48px;
font-weight:700;
letter-spacing:-0.03em;
margin-bottom:16px
}
.hero p{
font-size:18px;
color:#b4b4c0;
max-width:480px;
margin-bottom:32px
}
.cta{
display:inline-block;
padding:14px 28px;
background:linear-gradient(135deg,#3cff9e,#00b3ff);
color:#000;
font-weight:600;
border-radius:12px;
text-decoration:none
}
.logo-box{
background:radial-gradient(ellipse at top,#1a1a25,#0b0b0f);
border-radius:20px;
padding:48px;
display:flex;
justify-content:center;
align-items:center
}
.logo-box img{
width:160px;
height:160px;
object-fit:contain
}
.section{
margin-top:120px
}
.section h2{
font-size:36px;
font-weight:700;
letter-spacing:-0.02em;
margin-bottom:24px
}
.section p{
color:#b4b4c0;
max-width:720px;
margin-bottom:48px
}
.screenshots{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:28px
}
.screenshots img{
width:100%;
border-radius:16px;
border:1px solid #1f1f2a
}
.video{
position:relative;
padding-top:56.25%;
border-radius:20px;
overflow:hidden;
border:1px solid #1f1f2a
}
.video iframe{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
border:0
}
.footer{
margin-top:140px;
padding-top:32px;
border-top:1px solid #1f1f2a;
display:flex;
justify-content:space-between;
color:#8c8c9a;
font-size:14px
}
.footer a{
color:#8c8c9a;
text-decoration:none
}
@media(max-width:900px){
.hero{
grid-template-columns:1fr;
text-align:center
}
.hero p{
margin-left:auto;
margin-right:auto
}
}
</style>
</head>
<body>

<div class="container">

<section class="hero">
<div>
<h1>Roqate Pro</h1>
<p>Client-side visual customization and UI preview tools designed for creators and demonstrations.</p>
<a class="cta" href="#">Install Extension</a>
</div>
<div class="logo-box">
<img src="icon128.png" alt="Roqate Pro Logo">
</div>
</section>

<section class="section">
<h2>How it looks</h2>
<p></p>
<div class="screenshots">
<img src="resized_1_1280x800.png">
<img src="resized_2_1280x800.png">
<img src="resized_3_1280x800.png">
</div>
</section>

<section class="section">
<h2>Video Preview</h2>
<p>A short walkthrough demonstrating how Roqate Pro can be used for visual previews.</p>
<div class="video">
<iframe src="https://youtu.be/Gp9QCha_sGk?si=wC9neNdvB3zanhiK" allowfullscreen></iframe>
</div>
</section>

<footer class="footer">
<div>Â© 2026 Roqate Pro</div>
<div><a href="/terms.html">Terms</a></div>
</footer>

</div>

</body>
</html>
